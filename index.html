<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic App</title>

    <!-- App styles -->
    <link rel="stylesheet" type="text/css" href="style/app.css">

    <!-- Localization -->
    <!--
      We need a way to indicate where the resources are
    -->
    <link rel="resource" type="application/l10n" href="locales/locales.ini">
    <!--
      Let's import the l10n magic! This is available in /shared/js folder
      of Gaia's repo.
    -->
    <script defer src="js/l10n.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/links.js"></script>
  </head>

  <body>
    <a href="https://github.com/firefoxosedu/basic_app/" class="title">
      Basic App
    </a>
    <section class="panel">
      <h1 data-l10n-id="hello"></h1>
      <p data-l10n-id="app_explanation"></p>
      <button id="increase-counter"></button>
      <button data-l10n-id="launch_notification" id="launch-notification">aaa</button>
    </section>
    <a href="https://github.com/firefoxosedu/" class="footer-logo">
    </a>
  </body>
</html>
